{% extends 'base.html' %}
{% block title %}Criar conta{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm" id="auth-centralize">
    <h1>Cadastrar</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Cadastrar">
    </form>
</div>
{% endblock %}
